{% extends "base.html" %}
{% block title %}Projects â€” Hossein{% endblock %}
{% block content %}
<section class="section">
  <h1>Projects</h1>
  <div class="projects-grid">
    {% for p in projects %}
      <article class="project-card">
        {% if p.image %}
          <img src="{{ p.image.url }}" alt="{{ p.title }}">
        {% else %}
          <div class="placeholder-img">No image</div>
        {% endif %}
        <h3><a href="{% url 'project_detail' p.pk %}">{{ p.title }}</a></h3>
        <p>{{ p.short_description }}</p>
        <p><a class="btn small" href="{% url 'project_detail' p.pk %}">Details</a></p>
      </article>
    {% endfor %}
  </div>
</section>
{% endblock %}
